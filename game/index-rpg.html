<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Demo - RPG</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: #121212;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    /* 选项按钮区域 */
    .options {
      margin-top: 20px;
      text-align: center;
    }
    .options .option {
      background: transparent;
      border: 2px solid #00ff00;
      border-radius: 5px;
      padding: 8px;
      margin: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .options .option:hover {
      background: #00ff00;
      color: #121212;
    }
    /* 文本区域 */
    textarea {
      display: block;
      width: 100%;
      margin-top: 10px;
      background: #121212;
      color: #00ff00;
      border: 2px solid #00ff00;
      border-radius: 5px;
      padding: 10px;
    }
    /* 五个游戏按钮的容器 */
    .game-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin: 20px 0;
    }
    .game-buttons button {
      background: transparent;
      border: 2px solid #00ff00;
      color: #00ff00;
      padding: 12px 24px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px #00ff00;
    }
    .game-buttons button:hover {
      background: #00ff00;
      color: #121212;
    }
    /* 加载层样式 */
    #loading {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      align-items: center;
      justify-content: center;
      color: #00ff00;
      font-size: 2em;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 可选的选项区域 -->
    <div class="options">
      <button class="option" id="optionA">
        <img src="icon/A.png" alt="A" class="icon">
      </button>
      <button class="option" id="optionB">
        <img src="icon/B.png" alt="B" class="icon">
      </button>
      <button class="option" id="optionC">
        <img src="icon/C.png" alt="C" class="icon">
      </button>
      <button class="option" id="optionD">
        <img src="icon/D.png" alt="D" class="icon">
      </button>
    </div>
    <label for="response">结果:</label>
    <textarea id="response" rows="10" cols="50" readonly></textarea>
    <!-- 五个游戏按钮 -->
    <div class="game-buttons">
      <button class="start" onclick="startGame()">开始</button>
      <button class="end" onclick="endGame()">结束</button>
      <button class="button1" onclick="claimNft()">Claim nft</button>
      <button class="button2" onclick="claimTokens()">Claim tokens</button>
      <button class="button3" onclick="connectMetamask()">Connect metamask</button>
    </div>
  </div>
  <div id="loading">
    加载中...
  </div>
  <!-- 请确保 deepseekApi.js 不影响这五个按钮的调用 -->
  <script src="deepseekApi.js"></script>
  <!-- 先加载 ethers 再加载 blockchain.js -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js" type="application/javascript"></script>
  <script src="blockchain.js"></script>
  <script>
    // 以下为示例函数，请根据实际业务逻辑进行实现
    function startGame() {
      document.getElementById("response").value += "开始游戏\n";
    }
    function endGame() {
      document.getElementById("response").value += "结束游戏\n";
    }
    // claimNft, claimTokens, connectMetamask 应在 blockchain.js 中定义
  </script>
</body>
</html>
