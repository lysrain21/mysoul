<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blockchain Game</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" type="module"></script>
</head>
<body>
  <button class="button1" onclick="claimNft()">Claim nft</button>
  <button class="button2" onclick="claimTokens()">Claim tokens</button>
  <button class="button3" onclick="connectMetamask()">Connect metamask</button>

  <span class="nftTotalScore" data-nft-total-score>NFT total score: 0</span>
  <span class="gweiTotalScore" data-wei-total-score>Gwei total score: 0</span>
  <span class="score1" data-nft-score>NFT score: 0</span>
  <div class="score" data-score>Gwei score: 0</div>

  <div class="game" data-game>
    <div class="start-screen" data-start-screen>Press Any Key To Start</div>
    <img src="imgs/ground.png" class="ground" data-ground>
    <img src="imgs/ground.png" class="ground" data-ground>
    <img src="imgs/playerStands.png" class="player" data-player>
  </div>

  <!-- 通过可靠的 CDN 加载 ethers 库，确保先加载 ethers -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js" type="application/javascript"></script>
  <!-- 加载 blockchain.js 文件 -->
  <script src="blockchain.js"></script>
</body>
</html>
